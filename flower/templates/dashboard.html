{% extends "layout.html" %}

{% block css %}
    <style>
        .iframe-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
        }

        .iframe-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="iframe-wrapper">
        <iframe src="{{ iframeUrl }}"></iframe>
    </div>
{% endblock %}
