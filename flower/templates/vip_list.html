{% extends "layout.html" %}
{% load static %}

{% block content %}
    <div class="container-fluid">
        <div style="margin-bottom: 10px;" class="clearfix">
            <a href="/vip/add/" class="btn btn-success">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                新增会员
            </a>
            <div class="col-lg-6" style="float: right; width: 20%">
                <form method="get">
                    <div class="input-group">
                        <input type="text" name="p" class="form-control" placeholder="会员手机号码搜索" value="{{ num }}">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>

        <div>
            <!-- 表格区域 -->
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                    会员列表
                </div>

                <!-- Table -->
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th class="col-xs-2">会员卡号</th>
                        <th class="col-xs-2">会员名称</th>
                        <th class="col-xs-3">联系电话</th>
                        <th class="col-xs-3">会员余额</th>
                        <th class="col-xs-2">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for obj in queryset %}
                        <tr>
                            <th scope="row">{{ obj.vip }}</th>
                            <td>{{ obj.name }}</td>
                            <td>{{ obj.tel }}</td>
                            <td>{{ obj.balance }}</td>
                            <td>
                                <a href="/vip/{{ obj.id }}/topup/" class="btn btn-primary btn-xs">充值</a>
                                <a href="/vip/{{ obj.id }}/detail/" class="btn btn-primary btn-xs">详情</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <!-- 分页栏 -->
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    {{ pagination_str }}
                </ul>
            </nav>
        </div>
    </div>

{% endblock %}
